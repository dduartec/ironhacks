<!DOCTYPE html>
<html>
  <head>
    <title>FindMeAPlace</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<script
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css" >
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico">	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6qhfsipX8TGI2Tx9-ncqzy5UfeJcIyI8&callback=initMap" async defer></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6qhfsipX8TGI2Tx9-ncqzy5UfeJcIyI8&libraries=geometry"> </script>
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<script src="js/superplaceholder.js"></script>
	<!--<script src="js/superplaceholder.min.js"></script>-->
	<script src="js/map.js"></script>
	<script src="js/weather.js"></script>
	
  </head>
  <body>
	<div id="general">
		<div id="name">
			<h2>FindMeAPlace</h2>
		</div>
		<div id="map"></div>
		<div id="secondHalf">
			<div id="weather">
				<div id="w"></div>
				<div id="icon"></div>
			</div>
			<div id="SCBox">
				<div id="bud" >Search Chriteria</div>
				<div id="distance">
					<div i="dis">Distance to the University  
					<input id="in1" type="text" value placeholder="" autocomplete="off">
					mts
					</div>
				</div>
				<div id="search">
					<input id="butt1" type="submit" value="Search">
				</div>				
			</div>
			<div id="options">
				<div id="bud">
				<h3>Options</h3>
				</div>
				<div id="selects1">					
					<input type="checkbox" id="libraries" checked="true" /> 
					Libraries
					<br>
					<input type="checkbox" id="ps"  checked="true"  /> 
					Police Stations
					<br>					
					<input type="checkbox"  id="fs" checked="true" /> 
					Fire Stations
				</div>
				<div id="selects2">
					Grocery stores:
					<br>					
					<input type="checkbox" id="igs"  checked="true"  />
					Independent 
					<br>					
					<input type="checkbox"  id="cgs" checked="true" /> 
					Chain
				</div>
				<div id="selects3">					
					<input type="checkbox" id="cd" checked="true" />
					Condom Distibution 
					<br>					
					<input type="checkbox" id="br"  checked="true"  /> 
					Bike Racks
					<br>					
					<input type="checkbox"  id="clinics" checked="true" /> 
					Clinics
				</div>
			</div>
		</div>
	</div>
  </body>
  <footer>
  	Diego Duarte Camacho- Universidad Nacional de Colombia 
  </footer>
</html>
